<ion-app>

  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button routerLink="/registro" routerDirection="root">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item> 
        <ion-item button routerLink="/clientes" routerDirection="root">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item button routerLink="/camara" routerDirection="root">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Tomar Foto</ion-label>
        </ion-item>
        <ion-item button routerLink="/map" routerDirection="root"> 
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Visitanos</ion-label>
        </ion-item>
        <ion-item button routerLink="/acerca" routerDirection="root">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" ></ion-router-outlet>
</ion-app>
