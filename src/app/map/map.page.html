<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-title>Geolocalización y Mapa</ion-title>
    <ion-buttons slot="end">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
   </ion-buttons>  
  </ion-toolbar> 
</ion-header>
 

<ion-content>
  <ion-button expand="full" (click)="getLocationAndShowOnMap()">
    Obtener Ubicación
  </ion-button>

  <iframe id="mapFrame" width="100%" height="400px" style="border:0;" allowfullscreen loading="lazy"></iframe>
</ion-content>
